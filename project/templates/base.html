{% load  i18n %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>{% block title %}{% endblock %} - Salto Gu&iacute;a</title>
	  {% block css %}
	  {% endblock %}
	  {% block js %}
	  {% endblock %}
    </head>
    <body id="body">
        <div id="wrapper" class="clearfix">
            <div id="header">
                <span class="searcharea"><input type="text" name="searchbox" id="searchbox" value="" /> <input type="submit" name="submitsearch" id="submitsearch" value="Buscar!" /></span>
                <h1><a href="/" id="headerlink" title="{% trans "Volver al inicio" %}"><span id="home">Guia Salto</span></a></h1>
            </div>
			<div id="content">
				{% block content %}{% endblock %}
			</div>            
	     </div>
            <div id="footer">
                <div id="footnotes">
                    {% trans "Desarrollado por ..." %}
                </div>
            </div>
        </div>
    </body>
</html>
