{% extends "base.html" %}
{% load i18n %}

{% block css %}
	<link rel="stylesheet" type="text/css" href="media/css/formStyles.css" media="all" />
	<link rel="stylesheet" type="text/css" href="media/css/userBrownserStyles.css" media="all" />
{% endblock %}

{% block js %}
	<script type="text/javascript" src="/media/js/dropdown.js"></script>
{% endblock %}

{% block content %}
        <form method="post" action="/login/" id="loginform">
        	<fieldset>
        		<legend>{% trans "Entrar" %}</legend>
        		{% if error %}
                <p id="errorholder">
				  {% if form.errors %}
				    <p class="error">Sorry, that's not a valid username or password</p>
				  {% endif %}

                </p>
            {% endif %}
            {{ form.as_br }}
            <p>
                <button name="login" id="login" value="entrar" type="submit"> {% trans "Entrar" %}!</button>
            </p
        	</fieldset>
        </form>
{% endblock %}
