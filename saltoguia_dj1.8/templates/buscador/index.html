    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->
    <link href={% static "css/main.css" %} rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>

    <body>
        <div class="row">

            <div class="col-md-6 col-lg-6">
                <form class="form" id="busqueda-form" method="GET" enctype="multipart/form-data" action=".">
                    {{ csrf_token }}

                        <label for="caja-busqueda">Busc&aacute; lo que necesit&aacute;s:</label>
                        <input type="text" class="form-control input-lg" id="caja-busqueda">

                </form>
            </div>
            <div class="col-md-3 col-lg-3"></div>
        </div>
        
        <footer>

            </div>
        </footer>

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

                });

        </script>-->
