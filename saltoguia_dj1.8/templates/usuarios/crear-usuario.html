<!DOCTYPE html>
<html>
<head>
    {% load staticfiles %}
    {% load bootstrap %}
    <title>Crear usuario</title>
    <!-- Bootstrap core CSS -->
    <link href={% static "css/bootstrap.min.css" %} rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href={% static "css/main.css" %} rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
    <body>
        <h1>Crear usuario</h1>
        <div>
            <form class="form" id="usuario-form" method="POST" enctype="multipart/form-data" action=".">
                {{ form|bootstrap }}
                <h3 id="titulo-servicio">Servicio</h3>
                
                <div class="servicio-form">
                    {{ servicio_inlines|bootstrap }}
                </div>
                {{ servicio_inlines.management_form }}
                <input type="submit" class="btn btn-primary" value="Go Go Gadget &rarr;">
            </form>
        </div>
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src={% static "js/bootstrap.min.js" %}></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src={% static "js/ie10-viewport-bug-workaround.js" %}></script>
        <!-- Funcionalidades -->
        <script src={% static "js/main.js" %}></script>
        <!-- formset plugin 
        <script src={% static "js/plugin_formset.js" %} ></script>
        <script type="text/javascript">
            $(function() {
                $('#usuario-form p').formset({
                    prefix: '{{ inlines.prefix }}'
                });
            })
        </script>-->
    </body>
</html>
